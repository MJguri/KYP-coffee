<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <th:block th:replace="/headerFooter.html :: configFragment"></th:block>

    <title>관리자 공지상세보기</title>

</head>

<body>
    <div th:replace="/headerFooter.html :: top-bar"></div>
    <div th:replace="/headerFooter.html :: admin-header"></div>

    <section class="breadcrumbs">
        <div class="container">

            <div class="d-flex justify-content-between align-items-center">
                <h2>공지사항 상세보기</h2>
                <ol>
                    <li><a href="index.html">Admin</a></li>
                    <li>Notice Detail</li>
                </ol>
            </div>

        </div>
    </section><!-- End Breadcrumbs -->

    <section class="inner-page">
        <div class="container">

            <form th:object="${noticeCommand}" th:action="@{/adminNotice/update}" method="post">
                게시글번호 : <input type="text" id="noticeNum" name="noticeNum" th:value="${noticeList.noticeNum}" readonly="readonly"> <br>
                제목 : <input type="text" id="noticeTitle" name="noticeTitle" th:value="${noticeList.noticeTitle}" readonly="readonly"> <br>
                내용 : <textarea id="noticeContent" name="noticeContent" th:text="${noticeList.noticeContent}" readonly="readonly"></textarea> <br>
                조회수 : <input type="text" id="noticeCount" name="noticeCount" th:value="${noticeList.noticeCount}" readonly="readonly"> <br>
                작성일 : <input type="text" id="noticeDate" name="noticeDate" th:value=" ${#dates.format(noticeList.noticeDate,'yyyy-MM-dd')}" readonly="readonly"> <br>

                <input type="button" id="updateFormBtn" value="수정" onclick="updateForm()">
                <input type="hidden" id="updateDo" value="수정">
                <a th:href="@{/adminNotice/delete/{noticeNum}(noticeNum=${noticeList.noticeNum})}">
                    <input type="button" value="삭제">
                </a>
            </form>
        </div>
    </section>

    <div th:replace="/headerFooter.html :: footer"></div>
    <th:block th:replace="/headerFooter.html :: script"></th:block>
</body>
</html>
