<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <th:block th:replace="/headerFooter.html :: configFragment"></th:block>

    <title>관리자 원데이클래스 페이지</title>
</head>

<body>
    <div th:replace="/headerFooter.html :: top-bar"></div>
    <div th:replace="/headerFooter.html :: admin-header"></div>

    <section class="breadcrumbs">
        <div class="container">

            <div class="d-flex justify-content-between align-items-center">
                <h2>Oneday Class Detail</h2>
                <ol>
                    <li>원데이클래스 상세</li>
                    <li>관리자</li>
                </ol>
            </div>

        </div>
    </section><!-- End Breadcrumbs -->

    <section class="inner-page">
        <div class="container">
            <h2 th:if="${infoList.isEmpty()}"> 신청자가 없습니다.</h2>

            <div>

                <div class="onedayList" th:each="list :${infoList}">
                    <div class="onedayTitle">
                        <span th:text="|${list.memberName}님 외 ${list.classApplicantsNum} 명 |"></span>
                        <hr>
                        Tel : <span th:text="${list.memberTel}"></span><br>
                        Phone : <span th:text="${list.memberPhone}"></span><br>
                        Email : <span th:text="${list.memberEamil}"></span><br>
                        주소 : <span th:text="${list.memberAddress}"></span>
                    </div>
                    <div> <a th:href="@{/adminOnedayClass/applierDelete/{classNum}/{memberNum}(classNum=${list.classNum}, memberNum=${list.memberNum})}"><i class="fas fa-cut fa-2x"></i></a></div>
                </div>


            </div>


        </div>
    </section>

    <div th:replace="/headerFooter.html :: footer"></div>
    <th:block th:replace="/headerFooter.html :: script"></th:block>
</body>
</html>
