<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <th:block th:replace="/headerFooter.html :: configFragment"></th:block>

    <title>리뷰상세관리</title>
</head>

<body>
    <div th:replace="/headerFooter.html :: top-bar"></div>
    <div th:replace="/headerFooter.html :: admin-header"></div>
    <section class="breadcrumbs">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h2>Review Detail Manage</h2>
                <ol>
                    <li><a href="index.html">Admin</a></li>
                    <li>리뷰관리상세</li>
                </ol>
            </div>

        </div>
    </section><!-- End Breadcrumbs -->
    <br><br><br>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 table-responsive">

                <h4>리뷰목록</h4>

                리뷰번호 : [[${reviewDetail.reviewNum}]] <br>
                리뷰어 : [[${reviewDetail.userName}]] <br>
                리뷰내용: [[${reviewDetail.reviewContent}]] <br>
                리뷰이미지 : <img style="width: 150px;" th:src="|/reviewImg/${reviewDetail.fileName}|"></a> <br>
                -------------------------------------
                <input type="button" value="삭제" th:onclick="|location.href='@{/reviewManage/delete/{reviewNum}(reviewNum = ${reviewDetail.reviewNum})}'|" class="btn btn-primary btn-sm" style="background-color: #865439; border: 0;">&nbsp;&nbsp;
                <input type="button" value="목록으로" th:onclick="|location.href='@{/reviewManage/regist}'|" class="btn btn-primary btn-sm" style="background-color: #865439; border: 0;">&nbsp;&nbsp;

            </div>
        </div>


    </div>
    <div th:replace="/headerFooter.html :: footer"></div>
    <th:block th:replace="/headerFooter.html :: script"></th:block>
    <script>
        function updateForm(code){
            console.log(code);
            let productQuantity = document.getElementById('productQuantity'+code);
            productQuantity.readOnly = false;

            let update = document.getElementById('update'+code);
            update.style.display = "none";

            let check = document.getElementById('check'+code);
            check.style.display = "block";
        }

        function updateDo(code){
            console.log("updateDO Code" +  code);

            let productQuantity = document.getElementById('productQuantity'+code);
            let quantity = productQuantity.value;

            console.log("quantity : " + quantity);

            location.href="/inventoryManage/update/"+code+"/"+quantity
        }
    </script>
</body>
</html>
