<!DOCTYPE html>
<html lang="en">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  

    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">


    <style>
body {
  background: #2D2424;
  background: linear-gradient(to right, #2D2424, #5c3d2e);
}

.btn-login {
  font-size: 0.9rem;
  letter-spacing: 0.05rem;
  padding: 0.75rem 1rem;
}

.btn-google {
  color: white !important;
  background-color: #ec2614;
}

.btn-kakao {
  color: white !important;
  background-color: #f1d430;
}



    </style>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
              <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
                <form action="/login/loginExecute" commandName="loginCommand" method="POST">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="id" placeholder="아이디를 입력하세요">
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="pw" placeholder="비밀번호를 입력하세요">
                  </div>
    
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" name="rememberlogin" value="1">
                      아이디/비밀번호 기억
                    </label>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-facebook btn-login btn-block text-uppercase fw-bold" style="background-color: #865439; border: 0;"> <i class="fa fa-user"></i> 로그인
                      </button>
                  </div>
                  <hr class="my-4">
                  <div class="d-grid mb-2">
                    <button class="btn btn-google btn-login btn-block text-uppercase fw-bold" type="button" onclick="location.href='../oauth2/authorization/google'">
                      <i class="fab fa-google me-2"></i> Google 계정으로 로그인
                    </button>
                  </div>
                  <div class="d-grid">
                    <button class="btn btn-kakao btn-login btn-block text-uppercase fw-bold" type="button" onclick="location.href='../register'">
                      <i class="fa fa-comment"></i> Kakaotalk 계정으로 로그인
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
