<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <th:block th:replace="/headerFooter.html :: configFragment"></th:block>

    <title>원데이클래스</title>
</head>

<body>
    <div th:replace="/headerFooter.html :: top-bar"></div>
    <div th:replace="/headerFooter.html :: main-header"></div>

    <section class="breadcrumbs">
        <div class="container">

            <div class="d-flex justify-content-between align-items-center">
                <h2>Oneday Class</h2>
                <ol>
                    <li>원데이클래스</li>
                    <li><a href="/">메인으로</a></li>
                </ol>
            </div>

        </div>
    </section><!-- End Breadcrumbs -->

    <section class="inner-page">
        <div class="container">
            메인 원데이클래스

            <div class="onedayList" th:each="list :${classList}">
                <div class="onedayTitle">
                    <span th:text="|${list.classNum}회차 OnedayClass|"></span>
                    <hr>
                    날짜 : <span th:text="${#dates.format(list.classDate,'yyyy-MM-dd')}"></span><br>
                    신청인원 : <span th:text="|${list.classApplicantsNum}/${list.classCapacity}|"></span>
                </div>
                <div> <a th:href="@{/class/regist/{classNum}(classNum=${list.classNum})}"><i class="fas fa-edit fa-2x"></i></a></div>
            </div>


        </div>
    </section>

    <div th:replace="/headerFooter.html :: footer"></div>
    <th:block th:replace="/headerFooter.html :: script"></th:block>
</body>
</html>
