<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>결제</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="../img/favicon.png" rel="icon">
    <link href="../img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <th:block th:replace="/headerFooter.html :: configFragment"></th:block>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>

    <!-- iamport.payment.js -->
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js"></script>
    <script th:inline="javascript">
        function sample6_execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {

                    var addr = '';
                    var extraAddr = '';

                    if (data.userSelectedType === 'R') {
                        addr = data.roadAddress;
                    } else {
                        addr = data.jibunAddress;
                    }

                    if(data.userSelectedType === 'R'){
                        if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                            extraAddr += data.bname;
                        }
                        if(data.buildingName !== '' && data.apartment === 'Y'){
                            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                        }
                        if(extraAddr !== ''){
                            extraAddr = ' (' + extraAddr + ')';
                        }
                        document.getElementById("sample6_extraAddress").value = extraAddr;
                    } else {
                        document.getElementById("sample6_extraAddress").value = '';
                    }

                    document.getElementById('sample6_postcode').value = data.zonecode;
                    document.getElementById("sample6_address").value = addr;

                    document.getElementById("sample6_detailAddress").focus();
                }
            }).open();
        }
    </script>
    <script>
        IMP.init('imp58958557');

        document.cookie = "safeCookie1=foo; SameSite=Lax";
        document.cookie = "safeCookie2=foo";
        document.cookie = "crossCookie=bar; SameSite=None; Secure";

        function iamport(){

            IMP.request_pay({

                pg : 'inicis', // version 1.1.0부터 지원.
                pay_method : 'card',
                merchant_uid : 'merchant_' + new Date().getTime(),
                name : 'kypCoffee',
                amount : [[${totalPrice}]], //판매 가격
                buyer_email : '[[${member.memberEmail}]]',
                buyer_name : '[[${member.memberName}]]',
                buyer_tel : '[[${member.memberPhone}]]',
                buyer_addr : document.getElementById("sample6_address").value + ' ' + document.getElementById("sample6_detailAddress").value,
                buyer_postcode : document.getElementById("sample6_postcode").value
            }, function(rsp) {

                console.log(rsp);
                // 결제검증
                $.ajax({
                    type : "POST",
                    url : "/verifyIamport/" + rsp.imp_uid
                }).done(function(data) {

                    console.log(data);

                    if(rsp.paid_amount == data.response.amount){
                        alert("결제가 완료 되었어요");
                    } else {
                        alert("결제가 실패 되었어요");
                    }
                });
            });
        }

        function requestPayKakao() {
            IMP.request_pay({

                pg : 'kakaopay', // version 1.1.0부터 지원.
                pay_method : 'card',
                merchant_uid : 'merchant_' + new Date().getTime(),
                name : 'kypCoffee',
                amount : [[${totalPrice}]], //판매 가격
                buyer_email : '[[${member.memberEmail}]]',
                buyer_name : '[[${member.memberName}]]',
                buyer_tel : '[[${member.memberPhone}]]',
                buyer_addr : document.getElementById("sample6_address").value + ' ' + document.getElementById("sample6_detailAddress").value,
                buyer_postcode : document.getElementById("sample6_postcode").value
            }, function(rsp) {
                console.log(rsp); // success
                // 결제검증
                $.ajax({
                    type : "POST",
                    url : "/verifyPayCheck",
                    data:{
                        'imp_uid' : rsp.imp_uid
                    }
                }).done(function(data) {

                    console.log(data);

                    if(rsp.paid_amount == data.response.amount){
                        alert("결제가 완료 되었어요");
                    } else {
                        alert("결제가 실패 되었어요");
                    }
                });
            });
        }
    </script>
</head>

<body>
<div th:replace="/headerFooter.html :: top-bar"></div>
<div th:replace="/headerFooter.html :: main-header"></div>
<main id="main">

    <section class="breadcrumbs">
        <div class="container">

            <div class="d-flex justify-content-between align-items-center">
                <ol>
                    <li><a>결제하기</a></li>
                </ol>
            </div>

        </div>
    </section>

    <section class="inner-page">
        <div class="container">
            <table>
                <thead>
                <tr>
                    <th>상품명</th>
                    <th>수량</th>
                    <th>가격</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p :${pInfos}">
                    <td th:text="${p.productName}"></td>
                    <td th:text="${p.cartQuantity}"></td>
                    <td th:text="${p.cartQuantity*p.productPrice}+'원'"></td>
                    <input type="hidden" id="totalPrice" th:value="${p.cartQuantity*p.productPrice}">
                </tr>
                </tbody>
            </table>
        </div>
        <hr>
        <input type="text" id="sample6_postcode" placeholder="우편번호">
        <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
        <input type="text" id="sample6_address" placeholder="주소" th:value="${member.memberAddress}"><br>
        <input type="text" id="sample6_detailAddress" placeholder="상세주소">
        <input type="text" id="sample6_extraAddress" placeholder="참고항목">
        <button onclick="iamport()">일반 결제</button>
        <button onclick="requestPayKakao()">카카오 페이</button>
    </section>

</main>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
<div th:replace="/headerFooter.html :: footer"></div>
<th:block th:replace="/headerFooter.html :: script"></th:block>
</body>
</html>
