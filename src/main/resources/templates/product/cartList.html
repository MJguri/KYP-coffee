<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>장바구니</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="../img/favicon.png" rel="icon">
    <link href="../img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <th:block th:replace="/headerFooter.html :: configFragment"></th:block>
    <script>

        function del(cartNum) {

            fetch("http://localhost:8085/cartList/del/"+cartNum, {
                method: "DELETE",
            });

            window.location.reload();
        }

    </script>
    <link rel="stylesheet" href="css/cart.css">
</head>

<body>
<div th:replace="/headerFooter.html :: top-bar"></div>
<div th:replace="/headerFooter.html :: main-header"></div>
<main id="main">

    <section class="breadcrumbs">
        <div class="container">

            <div class="d-flex justify-content-between align-items-center">
                <ol>
                    <li><a>장바구니 테스트 장바구니 테스트</a></li>
                </ol>
            </div>

        </div>
    </section>

    <section class="inner-page">
        <div class="container">
            <table class="table">
                <thead class="thead-primary">
                <tr>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                    <th>상품</th>
                    <th>가격</th>
                    <th>수량</th>
                    <th>총 가격</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                    <form th:action="@{/orderList}" th:method="post" th:object="${orderCommand}">
                        <tr class="alert" role="alert" th:each="list :${list}">
                            <td>
                                <label class="checkbox-wrap checkbox-primary">
                                    <input type="checkbox" th:field="*{cartNum}" name="cartNum" th:value="${list.cartNum}">
                                    <span class="checkmark"></span>
                                </label>
                            </td>
                            <td>
                                <div class="img" th:style="'background-image:url(' + ${list.productImg} + ');'"/>
                            </td>
                            <td>
                                <div class="email">
                                    <span th:text="${list.productName}"></span>
                                    <span>Fugiat voluptates quasi nemo, ipsa perferendis</span>
                                </div>
                            </td>
                            <td th:text="${list.productPrice}"></td>
                            <td class="quantity">
                                <div class="input-group">
                                    <input type="text" name="quantity" class="quantity form-control input-number" th:value="${list.cartQuantity}" readonly>
                                </div>
                            </td>
                            <td th:text="${list.totalPrice}"></td>
                            <td>
                                <button type="button" th:onclick="|del(${list.cartNum})|" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true"><i class="fa fa-close"></i></span>
                                </button>
                            </td>
                        </tr>
                        <th:block th:if="${list != null}">
                            <tr>
                                <th>&nbsp;</th>
                                <th>&nbsp;</th>
                                <th>&nbsp;</th>
                                <th>&nbsp;</th>
                                <th>&nbsp;</th>
                                <th>&nbsp;</th>
                                <td><input type="submit" th:value="'결제하기'"></td>
                            </tr>
                        </th:block>
                    </form>
                </tbody>
            </table>
        </div>
    </section>

</main>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
<div th:replace="/headerFooter.html :: footer"></div>
<th:block th:replace="/headerFooter.html :: script"></th:block>
<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/cart.js"></script>
</body>
</html>
