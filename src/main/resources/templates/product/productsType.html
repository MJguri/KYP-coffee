<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>온라인쇼핑</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="../img/favicon.png" rel="icon">
    <link href="../img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="../vendor/aos/aos.css" rel="stylesheet">
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="../vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="../vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="../css/style.css" rel="stylesheet">

    <!-- =======================================================
    * Template Name: Remember - v4.7.0
    * Template URL: https://bootstrapmade.com/remember-free-multipurpose-bootstrap-template/
    * Author: BootstrapMade.com
    * License: https://bootstrapmade.com/license/
    ======================================================== -->
</head>

<body>
<div th:replace="/header.html :: header"></div>
<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
        <div class="container">

            <div class="d-flex justify-content-between align-items-center">
                <th:block th:if="${num.productType == 1}"><h2 th:text="원두"></h2></th:block>
                <th:block th:if="${num.productType == 2}"><h2 th:text="텀블러"></h2></th:block>
                <th:block th:if="${num.productType == 3}"><h2 th:text="컵"></h2></th:block>
                <th:block th:if="${num.productType == 4}"><h2 th:text="굿즈"></h2></th:block>
                <ol>
                    <li><a href="/product/1">원두</a></li>
                    <li><a href="/product/2">텀블러</a></li>
                    <li><a href="/product/3">컵</a></li>
                    <li><a href="/product/4">굿즈</a></li>
                </ol>
            </div>

        </div>
    </section><!-- End Breadcrumbs -->

    <section class="inner-page">
        <div class="container">
            <table>
                <thead>
                <tr>
                    <th>상품이름</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="list :${type}">
                    <td><a th:text="${list.productName}" th:href="@{/products/details(pdtCode=${list.productCode})}"></a></td>
                    <td th:text="${list.productPrice}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

</main><!-- End #main -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script src="../vendor/purecounter/purecounter.js"></script>
<script src="../vendor/aos/aos.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../vendor/glightbox/js/glightbox.min.js"></script>
<script src="../vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="../vendor/swiper/swiper-bundle.min.js"></script>
<script src="../vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="../js/main.js"></script>

<br><br><br>
</body>
<div th:replace="/footer.html :: footer"></div>

</html>
