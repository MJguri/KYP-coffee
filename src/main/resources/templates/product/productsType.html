<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>온라인쇼핑</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="../img/favicon.png" rel="icon">
    <link href="../img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <th:block th:replace="/headerFooter.html :: configFragment"></th:block>
</head>

<body>
<div th:replace="/headerFooter.html :: top-bar"></div>
<div th:replace="/headerFooter.html :: main-header"></div>
<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
        <div class="container">

            <div class="d-flex justify-content-between align-items-center">
                <th:block th:if="${num == 1}"><h2 th:text="원두"></h2></th:block>
                <th:block th:if="${num == 2}"><h2 th:text="텀블러"></h2></th:block>
                <th:block th:if="${num == 3}"><h2 th:text="컵"></h2></th:block>
                <th:block th:if="${num == 4}"><h2 th:text="굿즈"></h2></th:block>
                <ol>
                    <li><a href="/product/1">원두</a></li>
                    <li><a href="/product/2">텀블러</a></li>
                    <li><a href="/product/3">컵</a></li>
                    <li><a href="/product/4">굿즈</a></li>
                </ol>
            </div>

        </div>
    </section><!-- End Breadcrumbs -->

    <section class="inner-page">
        <div class="container">
            <table>
                <thead>
                <tr>
                    <th>상품이름</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="list :${type}">
                    <td><a th:text="${list.productName}" th:href="@{/products/details(pdtCode=${list.productCode})}"></a></td>
                    <td th:text="${list.productPrice}"></td>
                </tr>
                </tbody>
            </table>
            <div>
                <th:block th:switch="${totalCntJudge}">
                    <th:block th:case="81">
                        <th:block th:if="${(section)*80<totalCnt}">
                            <th:block th:each="page : ${#numbers.sequence(1,10,1)}">
                                <th:block th:if="${section >1 && page==1}">
                                    <a th:href="@{/product(section=${section}-1, pageNum=10)}"> << </a>
                                </th:block>
                                <a th:href="@{/product(section=${section}, pageNum=${page})}"><span th:text="${((section)-1)*10+page}"></span></a>
                                <th:block th:if="${page==10}">
                                    <a th:href="@{/product(section=${section+1}, pageNum=1)}"> >> </a>
                                </th:block>
                            </th:block>
                        </th:block>

                        <th:block th:if="${(section)*80>totalCnt}">
                            <th:block th:each="page : ${#numbers.sequence(1, (((totalCnt+7)-((section)-1)*100)/8) ,1)}">
                                <th:block th:if="${section >1 && page==1}">
                                    <a th:href="@{/product(section=${(section)-1}, pageNum=10)}"> << </a>
                                </th:block>
                                <a th:href="@{/product(section=${section}, pageNum=${page})}"><span th:text="${((section)-1)*10+page}"></span></a>
                            </th:block>
                        </th:block>

                        <th:block th:if="${(section)*80==totalCnt}">
                            <th:block th:each="page : ${#numbers.sequence(1, 10 ,1)}">
                                <th:block th:if="${section >1 && page==1}">
                                    <a th:href="@{/product(section=${(section)-1}, pageNum=10)}"> << </a>
                                </th:block>
                                <a th:href="@{/product(section=${section}, pageNum=${page})}"><span th:text="${((section)-1)*10+page}"></span></a>
                            </th:block>
                        </th:block>

                    </th:block>
                    <th:block th:case="80">
                        <th:block th:each="page : ${#numbers.sequence(1,10,1)}">
                            <a th:href="@{/product(section=${section}, pageNum=${page})}"><span th:text="${page}"></span></a>
                        </th:block>
                    </th:block>
                    <th:block th:case="79">
                        <th:block th:each="page : ${#numbers.sequence(1,((totalCnt+7)/8),1)}">
                            <a th:href="@{/product(section=${section}, pageNum=${page})}"><span th:text="${page}"></span></a>
                        </th:block>
                    </th:block>
                </th:block>
            </div>
        </div>
    </section>

</main><!-- End #main -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
<div th:replace="/headerFooter.html :: footer"></div>
<th:block th:replace="/headerFooter.html :: script"></th:block>
</body>
</html>
