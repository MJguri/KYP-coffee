<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <meta charset="UTF-8">
    <title>QNA</title>
    <div th:replace="/header.html :: header"></div>

</head>
<body>
<section class="breadcrumbs">
    <div class="container">

        <div class="d-flex justify-content-between align-items-center">
            <h2>Qna Board</h2>
            <ol>
                <li><a href="/">메인으로</a></li>
                <li>질문 게시판</li>
            </ol>
        </div>

    </div>
</section>
<br><br><br>
<div class="cotainer">
    <div class="row justify-content-center">
        <div class="col-md-6 table-responsive">
                <table class="table table-sm text-center" >
                    <thead class="table-dark">
                    <tr>
                        <th style="width: 8.33%">번호</th>
                        <th style="width: 50%">제목</th>
                        <th style="width: 16.66%">작성자</th>
                        <th style="width: 25%">작성일</th>
                    </tr>
                    </thead>
                    <tr th:each="list :${boardList}" class="table-light">
                        <td th:text="${list.qnaBoardNum}" style="width: 8.33%"></td>
                        <td th:text="${list.qnaBoardTitle}" style="width: 50%"></td>
                        <td th:text="${list.memberNum}" style="width: 16.66%"></td>
                        <td th:text="${#dates.format(list.qnaBoardDate,'yyyy-MM-dd')}" style="width: 25%"></td>
                        </tr>
                </table>

        </div>
    </div>
</div>
<br><br><br>
</body>
<div th:replace="/footer.html :: footer"></div>
</html>
