<!doctype html>
<html lang="en">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>사업자 회원가입 폼</title>
</head>
<body>
<br><br><br>
<main class="registerform">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">사업자 회원가입</div>
                        <div class="card-body">
                            <form name="register" action="/register/businessAuth" commandName="businessForm" method="POST">
                                <div class="form-group row">
                                    <label for="id" class="col-md-4 col-form-label text-md-right">아이디</label>
                                    <div class="col-md-6">
                                        <input type="text" id="id" class="form-control" name="id" placeholder="아이디를 입력하세요">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="pw" class="col-md-4 col-form-label text-md-right">비밀번호</label>
                                    <div class="col-md-6">
                                        <input type="password" id="pw" class="form-control" name="pw" placeholder="영문/숫자/특수문자 포함 6~12자리">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="confirmPw" class="col-md-4 col-form-label text-md-right">비밀번호 확인</label>
                                    <div class="col-md-6">
                                        <input type="password" id="confirmPw" class="form-control" name="confirmPw" placeholder="비밀번호를 다시 입력하세요">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="name" class="col-md-4 col-form-label text-md-right">성명</label>
                                    <div class="col-md-6">
                                        <input type="text" id="name" class="form-control" name="name" placeholder="성명을 입력하세요">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="birth" class="col-md-4 col-form-label text-md-right">생년월일</label>
                                    <div class="col-md-6">
                                        <input type="text" id="birth" class="form-control" name="birth" placeholder="2000/01/01 형식">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="address" class="col-md-4 col-form-label text-md-right">사업장 주소</label>
                                    <div class="col-md-6">
                                        <input type="text" id="address" class="form-control" name="address" placeholder="서울특별시 강남구 도곡동"> 
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="tel" class="col-md-4 col-form-label text-md-right">사업장 전화번호</label>
                                    <div class="col-md-6">
                                        <input type="text" id="tel" class="form-control" name="tel" placeholder="000-000-0000">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="phone" class="col-md-4 col-form-label text-md-right">핸드폰 번호</label>
                                    <div class="col-md-6">
                                        <input type="text" id="phone" class="form-control" name="phone" placeholder="010-0000-0000">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="email" class="col-md-4 col-form-label text-md-right">이메일</label>
                                    <div class="col-md-6">
                                        <input type="text" id="email" class="form-control" name="email" placeholder="example@gmail.com">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right">이메일 수신</label>
                                    <div class="col-md-4">
                                        <input type="checkbox" name="emailyn" value="0">&nbsp;수신거부&nbsp;&nbsp;
                                        <input type="checkbox" name="emailyn" value="1">&nbsp;수신
                                        <input type="hidden" value="2" name="type"><!--사업자 membertype 2번전송-->
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary" style="background-color: #865439; border: 0;">
                                        회원가입
                                        </button>
                                        <button type="reset" class="btn btn-primary" style="background-color: #865439; border: 0;">
                                        다시작성
                                        </button>
                                    </div>

                                </div>
                                   
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</main>

<script>
    function validform() {

    var a = document.forms["registerform"]["full-name"].value;
    var b = document.forms["registerform"]["email-address"].value;
    var c = document.forms["registerform"]["username"].value;
    var d = document.forms["registerform"]["permanent-address"].value;
    var e = document.forms["registerform"]["nid-number"].value;

    if (a==null || a=="")
    {
        alert("Please Enter Your Full Name");
        return false;
    }else if (b==null || b=="")
    {
        alert("Please Enter Your Email Address");
        return false;
    }else if (c==null || c=="")
    {
        alert("Please Enter Your Username");
        return false;
    }else if (d==null || d=="")
    {
        alert("Please Enter Your Permanent Address");
        return false;
    }else if (e==null || e=="")
    {
        alert("Please Enter Your NID Number");
        return false;
    }

    }

</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
