<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="496304757514-odu86u08mrpdosap7babadgqgfl6orll.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>

    <meta charset="UTF-8">
    <title>고윤박커피 / 로그인</title>
    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <th:block th:replace="/headerFooter.html :: configFragment"></th:block>
</head>

<body>
<div th:replace="/headerFooter.html :: top-bar"></div>
<div th:replace="/headerFooter.html :: header"></div>

    <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
              <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-5 fw-light fs-4">회원 로그인</h5>
                <form action="/signin/loginExecute" commandName="loginCommand" method="POST">
                  <div class="form-group">
                    <input th:if="!${cookie}" type="text" class="form-control" name="id" placeholder="아이디를 입력하세요">
                      <input th:if="${cookie}" type="text" class="form-control" name="id" th:value="${cookie}">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" name="pw" placeholder="비밀번호를 입력하세요">
                  </div>
    
                  <div class="form-check mb-3">
                    <input th:if="!${cookie}" class="form-check-input" type="checkbox" name="rememberlogin" value="0">
                      <input th:if="${cookie}" class="form-check-input" type="checkbox" checked name="rememberlogin" value="1">
                      아이디 기억
                    </label>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-login btn-block" style="background-color: #865439; border: 0;"> <i class="fa fa-user"></i> 로그인
                      </button>
                      <button type="button" class="btn btn-login btn-block text-uppercase"
                              onclick="location.href='../register/agreement'" style="background-color: #E0C097; border: 0;"> <i class="fas fa-user-plus"></i> 회원가입
                      </button>
                  </div>
                  <hr class="my-4">
                  <div class="d-grid mb-2">
                    <button class="btn btn-primary btn-block btn-danger btn-login text-uppercase" type="button" id="GgCustomLogin" onclick="javascript:void(0)" >
                      <i class="fab fa-google me-2"></i> Google 계정으로 로그인
                    </button>
                  </div>
                  <div class="d-grid">
                    <button class="btn btn-primary btn-block btn-warning btn-login text-uppercase" type="button" onclick="location.href='../register'">
                      <i class="fa fa-comment"></i> Kakaotalk 계정으로 로그인
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script>
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
                auth2.disconnect(); //자동로그인 방지
            });
        }
        function init() {
            gapi.load('auth2', function() {
                gapi.auth2.init();
                options = new gapi.auth2.SigninOptionsBuilder();
                options.setPrompt('select_account');
                // 추가는 Oauth 승인 권한 추가 후 띄어쓰기 기준으로 추가
                options.setScope('email profile openid https://www.googleapis.com/auth/user.birthday.read');
                // 인스턴스의 함수 호출 - element에 로그인 기능 추가
                // GgCustomLogin은 li태그안에 있는 ID, 위에 설정한 options와 아래 성공,실패시 실행하는 함수들
                gapi.auth2.getAuthInstance().attachClickHandler('GgCustomLogin', options, onSignIn, onSignInFailure);
            })
        }

        function onSignIn(googleUser) {
            var access_token = googleUser.getAuthResponse().access_token

            $.ajax({
                // people api를 이용하여 프로필 및 생년월일에 대한 선택동의후 가져온다.
                url: 'https://people.googleapis.com/v1/people/me'
                // key에 자신의 API 키를 넣습니다.
                , data: {personFields:'birthdays', key:'AIzaSyBi21Vaf4xBUXIQaHdJrGtzvaR9XtH7hfE', 'access_token': access_token}
                , method:'GET'
            })
                .done(function(e){
                    //프로필을 가져온다.
                    var profile = googleUser.getBasicProfile();

                    console.log("ID: " + profile.getId());
                    console.log('Full Name: ' + profile.getName());
                    console.log('Given Name: ' + profile.getGivenName());
                    console.log('Family Name: ' + profile.getFamilyName());
                    console.log("Image URL: " + profile.getImageUrl());
                    console.log("Email: " + profile.getEmail());

                    console.log(profile);
                    alert('구글 로그인에 성공했습니다.')
                    setTimeout("pageMove()", 3);

                })
                .fail(function(e){
                    alert('에러가 발생했습니다.')
                    setTimeout("pageMoveFail()", 2);
                })
        }
        function onSignInFailure(t) {
            alert('에러가 발생했습니다.')
            setTimeout("pageMoveFail()", 2);
        }


        function pageMoveFail(){
            document.location.href="../signin/loginFailure";
        }

        function pageMove(){
            document.location.href="../signin/loginSuccess";
        }

        function getCookie(cName) {
            cName = cName + '=';
            var cookieData = document.cookie;
            var start = cookieData.indexOf(cName); var cValue = '';
            if(start != -1){ start += cName.length; var end = cookieData.indexOf(';', start);
                if(end == -1)end = cookieData.length; cValue = cookieData.substring(start, end); }
            return unescape(cValue); }


    </script>

    <br><br><br>
    <div th:replace="/headerFooter.html :: footer"></div>
    <th:block th:replace="/headerFooter.html :: script"></th:block>
</body>

</html>
