<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <meta charset="UTF-8">
    <title>로그인성공</title>
    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">


    <div th:replace="/header.html :: header"></div>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<br><br><br>
    <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
              <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-5 fs-4 fw-light">로그인 성공</h5>

                  <div class="form-floating mb-3" style="text-align: center;">
                   <br>
                      <i class="fas fa-user-check fa-5x"></i><br><br>
                      <p th:if="${session!=null}"><br>[[${session.authInfo.name}]] 님 환영합니다.즐거운 쇼핑 되세요!</p>
                      <br><br>
                   <input type="button" value="메인으로" onclick="location.href='/'" class="btn btn-primary" style="background-color: #865439; border: 0;">
                  </div>

              </div>
            </div>
          </div>
        </div>
      </div>

    <br><br><br>
</body>
<div th:replace="/footer.html :: footer"></div>
</html>
